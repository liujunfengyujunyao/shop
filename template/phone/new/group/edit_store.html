<!DOCTYPE html>
<html lang="en" id="rootHTML">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="__NEW__/css/fontawesome/font-awesome.min.css">
		<link rel="stylesheet" href="__NEW__/css/common.css">
		<link rel="stylesheet" href="__NEW__/css/bootstrap.min.css">
		<link rel="stylesheet" href="__NEW__/css/util.css">
		<link rel="stylesheet" href="__NEW__/css/top_frame.css">
		<link rel="stylesheet" href="__NEW__/css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="__NEW__/css/index1.css" />
	</head>
	<body>
		<header id="head">
			<div class="top_bar">
				<a class="fa fa-chevron-left" id="upper"></a>
				<span class="title">编辑店铺</span>
				<a class="<n></n>o-addon" href="#"></a>
			</div>
			<ul class="slide_bar">
				<li>
					<a href="{:U('Phone/index/index')}">
						<span class="fa fa-home"></span>
						<!-- <span>首页</span> -->
					</a>
				</li>
				<li>
					<a href="{:U('Phone/machine/mine')}">
						<span class="fa fa-user"></span>
						<!-- <span>我的</span> -->
					</a>
				</li>
			</ul>
		</header>
		<section class="set_content">
			<form name="add_store" method="post" action="{:U('group/edit_store')}">
				<div class="set_ct1">
					<ul>
						<li>
							<span id="">名称</span>
							<input type="text" name="group_name" id="it1" value="{$name}" />
							<input type="hidden" name="group_id" value="{$group_id}" />
							<input type="hidden" name="old_machine" value="{$old_machine}" />
						</li>
						<li>
							<span id="">游戏价格</span>
							<input type="text" name="game_price" id="it2" value="{$game_price}" />
						</li>
						<li>
							<span id="">商品价格</span>
							<input type="text" name="goods_price" id="it3" value="{$goods_price}" />
						</li>
						<li>
							<span id="">赔率</span>
							<input type="text" name="odds" id="it4" value="{$odds}" />
						</li>
					</ul>
				</div>
				<div class="set_ct2">
					<div id="set_ct2_title">
						<span id="">店内机器</span>
						<input type="button" name="" id="it5" value="添加机器" />
					</div>
					<ul class="machineUl">
					<volist name="gmachine" id="v">
						<li id="m_item">
							<span class="txt">{$v.machine_name}</span>
							<span class="icon">-</span>
							<span class="remove">删除</span>
							<input type='hidden' name='machine_id[]' value="{$v.machine_id}" />
						</li>
					</volist>
					</ul>
				</div>
			<button class="addStoreBtn">保存</button>
			</form>
		</section>
		<div class="pop_box">
			<div class="add_ct2">
				<ul class="addmachineUl">
				<volist name="list" id="v">
					<li value="{$v.machine_id}">{$v.machine_name}</li>
				</volist>
				</ul>
			</div>
		</div>
	</body>
	<script src="__NEW__/js/rem.js"></script>
	<script src="__NEW__/js/jquery-2.1.4.min.js"></script>
	<script>
		//<!--头部-->
		$('.tog').click(function() {
			$('.slide_bar').slideToggle();
		})
		$('#upper').click(function(){
			history.back();
		})
		//<!--删除列表-->
		$(document).on("click", ".machineUl .icon", function(e) {
			e.preventDefault();
			$(this).hide().siblings(".remove").addClass("move");
		})

		$(document).on("click", ".machineUl li .remove", function(e) {
			e.preventDefault();
			$(this).parent("li").remove();
		})
		//<!--增加列表-->
		$("#it5").click(function(e) {
			e.preventDefault();
			$(".pop_box").show();
		})
		$(".addmachineUl li").click(function(e) {
			e.preventDefault();
			$(".pop_box").hide();
			var itemText = $(this).text();
			var id = $(this).val();
			var item = "<li id='m_item'><span class='txt'>" + itemText +
				"</span><span class='icon'>-</span><span class='remove'>删除</span><input type='hidden' name='machine_id[]' value="+ id +" /></li>"
			$(".machineUl").append(item)
		})
	</script>
</html>
