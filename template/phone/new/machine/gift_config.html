<!DOCTYPE html>
<html lang="en" id="rootHTML">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="__NEW__/css/fontawesome/font-awesome.min.css">
		<link rel="stylesheet" href="__NEW__/css/common.css">
		<link rel="stylesheet" href="__NEW__/css/bootstrap.min.css">
		<link rel="stylesheet" href="__NEW__/css/util.css">
		<link rel="stylesheet" href="__NEW__/css/top_frame.css">
		<link rel="stylesheet" href="__NEW__/css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="__NEW__//css/index1.css" />
	</head>
	<body>
		<header id="head">
			<div class="top_bar">
				<a class="fa fa-chevron-left" id="upper"></a>
				<span class="title">礼品格设置</span>
				<a class="<n></n>o-addon" href="#"></a>
			</div>
			<ul class="slide_bar">
				<li>
					<a href="{:U('Phone/index/index')}">
						<span class="fa fa-home"></span>
						<!-- <span>首页</span> -->
					</a>
				</li>
				<li>
					<a href="{:U('Phone/machine/mine')}">
						<span class="fa fa-user"></span>
						<!-- <span>我的</span> -->
					</a>
				</li>
			</ul>
		</header>
		<section class="gf_set">
		<form name="room_config" method="post" action="{:U('machine/gift_config')}">
			<div class="gf_set_content">
				<ul>
					<li>
						<span id="">格子商品名称:</span>
						<input type="text" name="goods_name" id="ip2" value="{$room.goods_name}" />
					</li>
					<li>
						<span id="">格子游戏价格:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$game_price} 元</span>
						<input type="hidden" name="machine_id" value="{$id}" />
						<input type="hidden" name="location" value="{$location}" />
					<li>
						<span id="">格子商品价格:</span>
						<input type="text" name="goods_price" id="ip2" value="{$room.goods_price}" />
					</li>
					<li>
						<span id="">格子赔率:</span>
						<input type="text" name="game_odds" id="ip3" value="{$room.game_odds}" />
					</li>
				</ul>
				<button id="ip4">保&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;存</button>
			</div>
		</form>
		</section>



	</body>
	<script src="__NEW__/js/rem.js"></script>
	<script src="__NEW__/js/jquery-2.1.4.min.js"></script>
	<script>
		<!--头部-->
		$('.tog').click(function() {
			$('.slide_bar').slideToggle();
		})
		$('#upper').click(function(){
			history.back();
		})
	</script>
</html>
