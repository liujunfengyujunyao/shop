<!DOCTYPE html>
<html lang="en" id="rootHTML">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="__NEW__/css/fontawesome/font-awesome.min.css">
		<link rel="stylesheet" href="__NEW__/css/common.css">
		<link rel="stylesheet" href="__NEW__/css/bootstrap.min.css">
		<link rel="stylesheet" href="__NEW__/css/util.css">
		<link rel="stylesheet" href="__NEW__/css/top_frame.css">
		<link rel="stylesheet" href="__NEW__/css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="__NEW__/css/index1.css" />
	</head>
	<body style="background-color:#FFFFFF !important;">
		<header id="head">
			<div class="top_bar">
				<a href="{:U('machine/machine_config',array('id'=>$machine_id))}" class="fa fa-chevron-left"></a>
				<span class="title">礼品格编辑</span>
				<a class="<n></n>o-addon" href="#"></a>
			</div>
			<ul class="slide_bar">
				<li>
					<a href="{:U('Phone/index/index')}">
						<span class="fa fa-home"></span>
						<!-- <span>首页</span> -->
					</a>
				</li>
				<li>
					<a href="{:U('Phone/machine/mine')}">
						<span class="fa fa-user"></span>
						<!-- <span>我的</span> -->
					</a>
				</li>
			</ul>
		</header>
		<section class="ge_content" style="padding-bottom: 1rem;">
		<form id="gift" method="post" action="{:U('machine/gift_select')}">
			<input type="hidden" name="machine_id" value="{$machine_id}">
			<input type="hidden" name="priority" value="{$priority}">
			<div class="ge_cont">
				<ul id="room" class="ge_ul">
				<volist name="info" id="v">
					<li class="ge_li">
						<div class="ge_name">
							<span id="">{$v.location}</span>
						</div>
						<div class="ge_ct1">
							<ul>
								<li>
									<span id="ge_ct1_t1">名称:{$v.goods_name}</span>
								</li>
								<li>
									<span id="ge_ct1_t2">{$game_price}/{$v.goods_price}/{$v.game_odds}</span>
								</li>
								<li>
									<span id="ge_ct1_t3">游戏价格/商品价格/赔率</span>
								</li>
							</ul>
						</div>
						<div class="ge_btn">
						<a href="{:U('machine/gift_config',array('id'=>$machine_id ,'location'=>$v.location))}">
							<input type="button" name="" id="edit" value="编辑" />
						</a>
						</div>
					</li>
					<div id="np_line" style="width: 100%; height: 0.01rem; margin: 0 auto; margin-top: 0.05rem; background-color: #A9A9A9;"></div>
				</volist>
				</ul>
			</div>
			<input type="submit" class="addStoreBtn" value="提交" onClick="sub(this)">
		</form>
		</section>

	</body>
	<script src="__NEW__/js/rem.js"></script>
	<script src="__NEW__/js/jquery-2.1.4.min.js"></script>
	<script>
		//头部
		$('.tog').click(function() {
			$('.slide_bar').slideToggle();
		})
		function sub(obj)
		{
			obj.disabled = true;
			obj.value = '正在提交...';
			$('input[id=edit]').attr('disabled',true);
			document.getElementById("gift").submit();
		}
	</script>
</html>
