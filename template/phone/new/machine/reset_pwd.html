<!DOCTYPE html>
<html lang="en" id="rootHTML">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="__NEW__/css/fontawesome/font-awesome.min.css">
		<link rel="stylesheet" href="__NEW__/css/common.css">
		<link rel="stylesheet" href="__NEW__/css/bootstrap.min.css">
		<link rel="stylesheet" href="__NEW__/css/util.css">
		<link rel="stylesheet" href="__NEW__/css/top_frame.css">
		<link rel="stylesheet" href="__NEW__/css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="__NEW__/css/index1.css" />
	</head>
	<body>
		<header id="head">
			<div class="top_bar">
				<a href="{:U('machine/mine')}" class="fa fa-chevron-left"></a>
				<span class="title">设置账号密码</span>
				<a class="<n></n>o-addon" href="#"></a>
			</div>
			<ul class="slide_bar">
				<li>
					<a href="{:U('Phone/index/index')}">
						<span class="fa fa-home"></span>
						<!-- <span>首页</span> -->
					</a>
				</li>
				<li>
					<a href="{:U('Phone/machine/mine')}">
						<span class="fa fa-user"></span>
						<!-- <span>我的</span> -->
					</a>
				</li>
			</ul>
		</header>
		<section class="psw_contnet">
			<div class="psw_cont">
			<form name="reset_pwd" method="post" action="{:U('machine/reset_pwd')}">
				<div id="psw_head">
					<span>设置账号密码后可以通过手机号+账号密码登录</span>
				</div>
				<div class="psw_ccc">

					<ul>
						<li>
							<span>手机号</span>
							<input type="text" name="phone" id="" value="{$phone}" placeholder="请输入手机号" />
						</li>
						<div id="np_line" style="width: 100%; height: 0.01rem; margin: 0 auto; background-color: #A9A9A9;"></div>
						<li>
							<span>旧密码</span>
							<input type="text" name="old_pwd" id="" value="" placeholder="请输入旧密码" />
						</li>
						<div id="np_line" style="width: 100%; height: 0.01rem; margin: 0 auto; background-color: #A9A9A9;"></div>
						<li>
							<span>新密码</span>
							<input type="text" name="new_pwd1" id="" value="" placeholder="请输入新密码" />
						</li>
						<div id="np_line" style="width: 100%; height: 0.01rem; margin: 0 auto; background-color: #A9A9A9;"></div>
						<li>
							<span>确认密码</span>
							<input type="text" name="new_pwd2" id="psw_i4" value="" placeholder="请再次输入新密码" />
						</li>
						<div id="np_line" style="width: 100%; height: 0.01rem; margin: 0 auto; background-color: #A9A9A9;"></div>
					</ul>
				</div>
				<button class="addStoreBtn">提交</button>
			</form>
			</div>
		</section>



	</body>
	<script src="__NEW__/js/rem.js"></script>
	<script src="__NEW__/js/jquery-2.1.4.min.js"></script>
	<script>
		//头部
		$('.tog').click(function() {
			$('.slide_bar').slideToggle();
		})
	</script>
</html>
