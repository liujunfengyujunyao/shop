<!DOCTYPE html>
<html lang="en" id="rootHTML">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="__NEW__/css/fontawesome/font-awesome.min.css">
		<link rel="stylesheet" href="__NEW__/css/common.css">
		<link rel="stylesheet" href="__NEW__/css/bootstrap.min.css">
		<link rel="stylesheet" href="__NEW__/css/util.css">
		<link rel="stylesheet" href="__NEW__/css/top_frame.css">
		<link rel="stylesheet" href="__NEW__/css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="__NEW__/css/index1.css" />
	</head>
	<body>
		<header id="head">
			<div class="top_bar">
				<a href="{:U('machine/index')}" class="fa fa-chevron-left"></a>
				<span class="title">设备设置</span>
				<a class="<n></n>o-addon" href="#"></a>
			</div>
			<ul class="slide_bar">
				<li>
					<a href="{:U('Phone/index/index')}">
						<span class="fa fa-home"></span>
						<!-- <span>首页</span> -->
					</a>
				</li>
				<li>
					<a href="{:U('Phone/machine/mine')}">
						<span class="fa fa-user"></span>
						<!-- <span>我的</span> -->
					</a>
				</li>
			</ul>
		</header>
		<section class="in_set">
		<form id="config" name="machine_config" method="post" action="{:U('machine/machine_config')}">
			<div class="in_set_content">
				<ul>
					<li>
						<span id="">统一游戏价格:</span>
						<input id="data" type="text" name="game_price" id="in_ip1" value="{$machine.game_price}" />
						<input id="" type="hidden" name="machine_id" id="in_ip1" value="{$machine.machine_id}" />
					<li>
						<span id="">统一商品价格:</span>
						<input id="data" type="text" name="goods_price" id="in_ip2" value="{$machine.goods_price}" />
					</li>
					<li>
						<span id="">统一赔率:</span>
						<input id="data" type="text" name="odds" id="in_ip3" value="{$machine.odds}" />
					</li>
				</ul>
				<div class="in_set_cont2">
					<div id="is1">
						<span id="">设备策略</span><input id="sb"  type="radio"   value="0"    name="priority" <if condition="$machine.priority eq 0" >checked</if> />
						<!-- <div id="" style="float: right;margin-right: 5%; padding-top: 0.15rem;">
							<div class="onoffswitch">
								<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch1">
								<label class="onoffswitch-label" for="myonoffswitch1">
									<span class="onoffswitch-inner"></span>
									<span class="onoffswitch-switch"></span>
								</label>
							</div>
						</div> -->
					</div>
					<div id="is2">
						<span id="">平台策略</span><input id="pt"  type="radio"   value="1"    name="priority" <if condition="$machine.priority eq 1" >checked</if>/>
						<!-- <div id="" style="float: right;margin-right: 5%;padding-top: 0.15rem;">
							<div class="onoffswitch">
								<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2">
								<label class="onoffswitch-label" for="myonoffswitch2">
									<span class="onoffswitch-inner"></span>
									<span class="onoffswitch-switch"></span>
								</label>
							</div>
						</div> -->
					</div>
				</div>
				<div id="in_ip6">
					<input type="submit" name="" id="in_ip4" value="提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交" onClick="sub(this)" />
				</div>
				<div id="in_ip7">
				</div>
				
			</div>
		</form>
		</section>



	</body>
	<script src="__NEW__/js/rem.js"></script>
	<script src="__NEW__/js/jquery-2.1.4.min.js"></script>
	<script>
		<!--头部-->
		$('.tog').click(function() {
			$('.slide_bar').slideToggle();
		})
		if($('#sb').attr('checked')){
			$('input[id=data]').attr('disabled',true);
		}
		$('#pt').click(function(){
			$('input[id=data]').attr('disabled',false);
		})
		$('#sb').click(function(){
			$('input[id=data]').attr('disabled',true);
		})

		function sub(obj)
		{
			obj.disabled = true;
			obj.value = '正在提交...';
			document.getElementById("config").submit();
		}
	</script>
</html>
