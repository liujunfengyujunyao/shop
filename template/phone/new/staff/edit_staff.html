<!DOCTYPE html>
<html lang="en" id="rootHTML">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="__NEW__/css/fontawesome/font-awesome.min.css">
		<link rel="stylesheet" href="__NEW__/css/common.css">
		<link rel="stylesheet" href="__NEW__/css/bootstrap.min.css">
		<link rel="stylesheet" href="__NEW__/css/util.css">
		<link rel="stylesheet" href="__NEW__/css/top_frame.css">
		<link rel="stylesheet" href="__NEW__/css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="__NEW__/css/index1.css" />
	</head>
	<body>
		<header id="head">
			<div class="top_bar">
				<a class="fa fa-chevron-left" id="upper"></a>
				<span class="title">人员编辑</span>
				<a class="<n></n>o-addon" href="#"></a>
			</div>
			<ul class="slide_bar">
				<li>
					<a href="{:U('Phone/index/index')}">
						<span class="fa fa-home"></span>
						<!-- <span>首页</span> -->
					</a>
				</li>
				<li>
					<a href="{:U('Phone/machine/mine')}">
						<span class="fa fa-user"></span>
						<!-- <span>我的</span> -->
					</a>
				</li>
			</ul>
		</header>
		<section class="pw_content">
		<form method="post" name="form" action="{:U('staff/edit_staff')}">
			<div class="pw_ct">
				<ul>
					<li>
						<span id="username">姓名</span>
						<!-- <div id="pw_box"> -->
							<!-- <i class="pw_icon"><img src="img/ui1.png" ></i> -->
							<input type="text" name="username" id="user_ip" value="{$admin.user_name}" placeholder="{$admin.user_name}"/>
							<input type="hidden" name="user_id" value="{$admin.admin_id}">
						<!-- </div> -->
					</li>
					<!-- <li>
						<span id="password">密码</span>
						<input type="password" name="password" id="user_pw" value="" placeholder="请输入" />
					</li> -->
					<li>
						<span id="user_role">店铺</span>
						<select contenteditable="true" name="store">
						<option contenteditable="contenteditable" value="0">请选择(无)</option>		
							<volist name="store" id="v">
								<option contenteditable="contenteditable" name="store" value="{$v.id}" <if condition="$admin['group_id'] eq $v.id">selected</if>>{$v.group_name}</option>
							</volist>
						</select>
					</li>
				</ul>
			</div>
			<div class="np_ct2">
				<div id="np_head">
					<span id="">职位权限</span>
				</div>
				<div id="np_line" style="width: 90%; height: 0.01rem; margin: 0 auto; background-color: #A9A9A9;"></div>
				<ul>
				<volist name="power" id="v">
					<li>					
						<span id="">{$v.name}</span>
						<div id="off">
							<div class="onoffswitch2">
								<input type="checkbox" name="power[]" class="onoffswitch-checkbox" <in name="$v.check" value="$spower">checked</in> id="myonoffswitch{$v.id}" value="{$v.path}">
								<label class="onoffswitch-label" for="myonoffswitch{$v.id}">
									<span class="onoffswitch-inner"></span>
									<span class="onoffswitch-switch"></span>
								</label>
							</div>
						</div>
					</li>
					<div id="np_line" style="width: 100%; height: 0.01rem; margin: 0 auto; background-color: #A9A9A9;"></div>
				</volist>
				</ul>
				<button class="addStoreBtn" id="np_keep">保存</button>
			</div>
		</form>
		</section>





	</body>
	<script src="__NEW__/js/rem.js"></script>
	<script src="__NEW__/js/jquery-2.1.4.min.js"></script>
	<script>
		<!--头部-->
		$('.tog').click(function() {
			$('.slide_bar').slideToggle();
		})
		$('#upper').click(function(){
			history.back();
		})
	</script>
</html>
