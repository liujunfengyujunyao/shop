<!doctype html>
<html lang="en" id="rootHTML">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: .12rem;
            list-style: none;
        }
        ul,li{
            list-style: none;
        }
        /*修改css*/
        .container{
            overflow: hidden;
            background: url("/public/static/images/bg.png") no-repeat;
            background-size: cover;
            height: 100vh;
        }
        .score_content{
            background:rgba(231,231,231,.9);
            position: relative;
            margin: 1rem .27rem 0 ;
            overflow: hidden;;
            border-radius:8px;
            padding: .7rem .3rem .4rem;
        }
        .score_content h2{
            text-align: center;
            font-size: .16rem;
            color: #333;
            font-weight: bold;
        }
        .form_list{
            margin-top: .1rem;
            overflow: hidden;
        }
        .form_item{
            overflow: hidden;
            height: .27rem;
            background: #f5f5f5;
            border-radius: 12px;
            line-height: .27rem;
            margin-top: .12rem;
        }
        .form_list label{
            font-size: .12rem;
            color: #333;
            margin-left: .07rem;
            letter-spacing: .06rem;
        }
        .txt{
            border: none;
            height: 100%;
        }
        .mobile{
            border: none;
            color: #000;
            height: .27rem;
            line-height: .27rem;
        }
        .btn_txt{
            margin-top: .36rem;
            display: block;
            height: .29rem;
            font-size: .12rem;
            background: #d83751;
            border-radius: 10px;
            border: none;
            width: 100%;
            text-align: center;
            color:#fff;
        }
        .score_des{
            margin-top: .3rem;
            overflow: hidden;
        }
        .score_des span{
            font-size: .14rem;
            color: #333;
            display: block;
            margin-bottom: .16rem;
        }
        .score_des p{
            margin-top: .1rem;
            font-size: .12rem;
            color: #333;
        }
    </style>
    <script>
        var html = document.getElementsByTagName("html")[0];
        var hWidth = html.getBoundingClientRect().width;
        html.style.fontSize = hWidth * (100 / 360) + 'px';
    </script>
</head>
<body >
<div class="container">
    <div class="score_content">
        <h2>积分兑换</h2>
        <div class="form_list">
            <div class="form_item">
                <label>积分:</label><input type="text" class="txt" value="{$amount}" disabled="disabled" id="money" >
            </div>
            <div class="form_item">
                <label>手机号:</label><input type="text" class="mobile" placeholder=""  value="" id="mobile" onblur="checkMobile()">
            </div>
            <input type="button" value="提交" class="btn_txt" onclick="subForm()" id="btn_sub">
            <div class="score_des">
                <span>积分兑换使用说明:</span>
                <p>213424234</p>
                <p>213424234</p>
                <p>213424234</p>
                <p>213424234</p>
            </div>
        </div>
    </div>
</div>

<script src="/template/phone/new/new/js/jquery-2.1.4.min.js"></script>
<script src="/template/phone/js/layer.js"></script>
<script>
    $("#money_txt").keyup(function () {
        var value=$(this).val();
        var len=value.length;
        if(len<=1){
            $(".message").css('display','none');
            return;
        }
        $(".message #score").html(value);
        $(".message #qian").html(value/10);
        $(".message").css('display','block');

    })

    //获取url参数
    function GetUrlParam(paraName) {
        var url = document.location.toString();
        var arrObj = url.split("?");
        if (arrObj.length > 1) {
            var arrPara = arrObj[1].split("&");
            var arr;
            for (var i = 0; i < arrPara.length; i++) {
                arr = arrPara[i].split("=");

                if (arr != null && arr[0] == paraName) {
                    return arr[1];
                }
            }
            return "";
        }
        else {
            return "";
        }
    }

    function subForm() {
        var postParam={'partner_id':1,'account':$("#mobile").val(),amount:$("#money").val(),'machinesn':GetUrlParam('machinesn')}
        $.ajax({
            // url: "http://192.168.1.144/sever/Heading/test",
            // url: "http://192.168.3.1/sever/Heading/test",
            url: "http://www.goldenbrother.cn/index.php/sever/Heading/test",
            method: "post",
            data:JSON.stringify(postParam),
            beforeSend: function () {
                $("#btn_sub").attr({disabled:'disabled'})
            },
            dataType: "json",
            success:function (data) {
                if(data.msg=='user_error'){

                }
                layer.alert(data.msg);
                $("#btn_sub").removeAttr('disabled');

            }
        });
    }
    function checkMobile() {
        var mobile=$("#mobile").val();
        console.log(mobile);
        if(!(/^1[34578]\d{9}$/.test(mobile))){
            alert("手机号码有误，请重填");
            return false;
        }
    }


</script>
</body>
</html>
