        <input type="hidden" name="act" value="{$act}">
        <input type="hidden" name="machine_id" value="{$info.machine_id}">
        <input type="hidden" name="user_id" value="{$info.user_id}">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label for="sn">设备名称</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="" value="{$data.machine_name}" id="machine_name" class="input-txt" disabled="disabled">
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="sn">设备SN</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="" value="{$data.sn}" id="sn" class="input-txt" disabled="disabled">
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="sn">设备类型</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="" value="{$data.type_name}" id="type_id" class="input-txt" disabled="disabled">
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="sn">设备类型</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="" value="{$data.version_id}" id="type_id" class="input-txt" disabled="disabled">
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="sn">设备所属人</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="" value="{$phone}" id="phone" class="input-txt" disabled="disabled">
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="sn">仓位数量</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="" value="{$room_count}" id="sn" class="input-txt" disabled="disabled">
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="sn">UUID</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="" value="{$data.uuid}" id="sn" class="input-txt" disabled="disabled">
                </dd>
            </dl>



            <!--<div class="bot"><a href="JavaScript:void(0);" onclick="verifyForm()" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>-->
